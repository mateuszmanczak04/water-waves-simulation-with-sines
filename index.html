<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulation of water waves with sum of sines</title>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div id="core"></div>
		<div id="controls">
			<div>
				<p><strong>Wave 1</strong></p>
				<div>
					<input type="checkbox" name="wave1" id="wave1" />
					<label for="wave1">Enabled</label>
				</div>
				<div>
					<label for="wave1-length">Length</label>
					<input
						type="range"
						name="wave1-length"
						id="wave1-length"
						min="30"
						max="200"
						value="80"
					/>
				</div>
				<div>
					<label for="wave1-amplitude">Amplitude</label>
					<input
						type="range"
						name="wave1-amplitude"
						id="wave1-amplitude"
						min="20"
						max="150"
						value="50"
					/>
				</div>
				<div>
					<label for="wave1-speed">Speed</label>
					<input
						type="range"
						name="wave1-speed"
						id="wave1-speed"
						min="1"
						max="20"
						value="5"
					/>
				</div>
			</div>
			<div>
				<p><strong>Wave 2</strong></p>
				<div>
					<input type="checkbox" name="wave2" id="wave2" />
					<label for="wave2">Enabled</label>
				</div>
				<div>
					<label for="wave2-length">Length</label>
					<input
						type="range"
						name="wave2-length"
						id="wave2-length"
						min="30"
						max="200"
						value="50"
					/>
				</div>
				<div>
					<label for="wave2-amplitude">Amplitude</label>
					<input
						type="range"
						name="wave2-amplitude"
						id="wave2-amplitude"
						min="20"
						max="150"
						value="80"
					/>
				</div>
				<div>
					<label for="wave2-speed">Speed</label>
					<input
						type="range"
						name="wave2-speed"
						id="wave2-speed"
						min="1"
						max="20"
						value="20"
					/>
				</div>
			</div>
			<div>
				<p><strong>Wave 3</strong></p>
				<div>
					<input type="checkbox" name="wave3" id="wave3" />
					<label for="wave3">Enabled</label>
				</div>
				<div>
					<label for="wave3-length">Length</label>
					<input
						type="range"
						name="wave3-length"
						id="wave3-length"
						min="30"
						max="200"
						value="160"
					/>
				</div>
				<div>
					<label for="wave3-amplitude">Amplitude</label>
					<input
						type="range"
						name="wave3-amplitude"
						id="wave3-amplitude"
						min="20"
						max="150"
						value="45"
					/>
				</div>
				<div>
					<label for="wave3-speed">Speed</label>
					<input
						type="range"
						name="wave3-speed"
						id="wave3-speed"
						min="1"
						max="20"
						value="16"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
